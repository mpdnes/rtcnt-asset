<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCNT Equipment Kiosk</title>
    <!-- Link to Google Fonts for Hanken Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Link to CSS with correct relative path -->
    <link rel="stylesheet" href="../static/styles.css"> 
</head>
<body>

    <!-- Fixed Header at the top -->
    <div class="header">
        <!-- Logo Image with correct relative path -->
        <img class="logo" src="../static/images/rit_logo.png" alt="RIT Logo" />
        <div class="header-text">Real-Time Captioning & Notetaking</div>
    </div>

    <!-- Main content below the fixed header -->
    <main>
        <div class="center-container">
            <div class="main-title">Equipment Self-Service Kiosk</div>
            <!-- Replace Placeholder with Scan Image -->
            <div class="placeholder">
                <img src="../static/images/scan.png" alt="Scan Equipment" class="scan-image">
            </div>
            <!-- Start Sign In Button as a link -->
            <a href="sign-in" class="start-button">Start Sign In</a>
        </div>
    </main>

</body>
</html>
