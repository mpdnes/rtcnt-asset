<!-- templates/sign-in.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - RTCNT Equipment Kiosk</title>
    <!-- Link to Google Fonts for Hanken Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Fixed Header at the top -->
    <div class="header">
        <!-- Logo Image -->
        <img class="logo" src="{{ url_for('static', filename='images/rit_logo.png') }}" alt="RIT Logo" />
        <div class="header-text">Real-Time Captioning & Notetaking</div>
    </div>

    <!-- Main content below the fixed header -->
    <main>
        <div class="center-container">
            <div class="main-title">Scan Your ID</div>
            <!-- Camera Video Element -->
            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <!-- Canvas for capturing images (hidden) -->
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <div class="instructions">Please align your ID within the frame to scan.</div>
            <!-- Cancel Button as a link -->
            <a href="{{ url_for('main.home') }}" class="cancel-button">Cancel</a>
            <!-- Feedback Message -->
            <div id="feedback" class="feedback-message"></div>
        </div>
    </main>

    <!-- JavaScript for Camera Access and Frame Capture -->
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const feedback = document.getElementById('feedback');

        // Access the device camera and stream to video element
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    startCapture();
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access the camera. Please check your permissions.');
            }
        }

        // Function to capture the current frame from the video stream
        function captureFrame() {
            // Set canvas dimensions to video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            // Draw the current frame from video to canvas
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Convert the canvas image to data URL
            const dataURL = canvas.toDataURL('image/jpeg');
            // Process the captured image
            processCapturedImage(dataURL);
        }

        // Function to handle the captured image
        function processCapturedImage(dataURL) {
            // Send the dataURL to the server for processing
            fetch('{{ url_for('main.process_image') }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: dataURL }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    feedback.textContent = data.message;
                    feedback.style.color = 'green';
                    // Stop camera and proceed to next step
                    stopCamera();
                    // Optionally redirect or update the UI
                } else {
                    feedback.textContent = data.error;
                    feedback.style.color = 'red';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                feedback.textContent = 'Error processing ID.';
                feedback.style.color = 'red';
            });
        }

        // Start capturing frames at intervals
        function startCapture() {
            captureFrame();
            // Continue capturing every 3 seconds
            window.captureInterval = setInterval(captureFrame, 500);
        }

        // Function to stop the camera stream
        function stopCamera() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            // Clear the capture interval
            clearInterval(window.captureInterval);
        }

        // Initialize camera on page load
        window.addEventListener('load', initCamera);

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>

</body>
</html>
